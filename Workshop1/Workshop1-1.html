            <title>แนะนำตัว</title>
    </head>
    <body>
        <header>
            <h1>แนะนำตัวเอง</h1>
            <h3>นายวิศรุต แย้มประยูร</h3>
        </header>
        <section>
            <img src="1725968876218.jpg" alt="proflie" width="300"/>
            <p>สวัสดีครับผมโฟล์ค วิศรุต แย้มประยูร เป็นนศที่ Dpu</p> 
            <p>ถ้าสนใจอยากติดต่ออะไรส่งข้อมูลไว้ข้างล่างได้เลยจ้า</p> <br/>
            <a href="https://www.instagram.com/ur4avf0lk">My instagram</a>
        </section>
        <section>
            <h2>แบบฟอร์มติดต่อกลับ</h2>
            <form action="#" method="post">
                <div>
                    <label for="Full name">ชื่อ-นามสกุล:</label>
                    <input type="text" id="fullname" name="fullname" required />
                </div>
                <div>
                    <label for="email">อีเมล:</label>
                    <input type="text" id="email" name="email" required />
                </div>
                <div>
                    <label for="feedback">ความสำคัญสำรับเรื่องที่ติดต่อ:</label>
                    <select id="feedback" name="feedback">
                        <option value="lessImp">น้อย</option>
                        <option value="modImp">กลาง</option>
                        <option value="extreamImp">มาก</option>
                    </select>
                </div>
                <div>
                    <label for="about">ทำไมถึงอยากติดต่อ</label> <br/>
                    <textarea name="about" id="about" rows="4" cols="40"></textarea>
                    <div>
                        <button type="submit">ส่งข้อมูล</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
